<div style="margin: 5px;">
  <h3>請重現下圖練習</h3>

  <div style="display: flex;">
    <img style="height: 400px; margin-right: 3px;" src="/practise6.png">
  </div>
  <!-- 請將練習寫在這下面 -->
  <h3>練習</h3>

  <h3>{{this.content}}</h3>
  <br>
  <img [src]='img'>
</div>
