<div style="margin: 5px;">
  <h3>請重現下圖練習</h3>
  <h3>等級計算機，按升級等級會增加並且攻擊力跟防禦力也會增加(攻擊每加一等*3、防禦每加一等*2)</h3>
  <h3>下方的輸入框可以直接輸入等級並且按下修改等級會去計算攻擊力與防禦力，重置按鈕將會把等級/攻擊/防禦恢復至1等</h3>
  <div style="display: flex;">
    <img style="height: 400px; margin-right: 3px;" src="/practise9.png">
  </div>
  <!-- 請將練習寫在這下面 -->
  <h3>練習</h3>

  <div class="mainRoleCalculatorFrame">
    <div class="resetButton">
      <button (click)="resetLevel()">重置等級</button>
    </div>
    <h2 class="calculatorTitle">角色能力計算機</h2>
    <div class="contentsFont info">目前等級：{{level}}</div>
    <div class="oprationDiv">
      <button class="upgradeButton" (click)="upgrade()">升級</button>
      <button class="downgradeButton" (click)="downgrade()">降級</button>
    </div>
    <div class="contentsFont">
      <div class="info">攻擊力：{{atk}}</div>
      <div class="info">防禦力：{{def}}</div>
    </div>
    <div class="hint info">註解：角色初始等級為 1，初始攻擊與防禦均為 10。每提升 1 級攻擊力+3、防禦力+2，降級則攻擊力-3、防禦力-2。</div>
    <div class="editDiv">
      自定義等級：
      <input type="number" [(ngModel)]="CustomLevel"/>
    </div>
    <div class="editButtonDiv">
      <button (click)="editLevel()" class="editButton">修改等級</button>
    </div>
  </div>

</div>
